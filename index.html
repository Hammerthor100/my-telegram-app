<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Tracker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f7931a, #8b4513);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .header {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .price {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
        }
        .change {
            font-size: 18px;
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            margin: 10px 0;
        }
        .positive { background: #4CAF50; }
        .negative { background: #f44336; }
        .card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }
        button {
            background: #FFD700;
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
        }
        .loading {
            font-size: 18px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚Çø Bitcoin Tracker</h1>
            <p>–ê–∫—Ç—É–∞–ª—å–Ω—ã–π –∫—É—Ä—Å –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏</p>
        </div>

        <div class="card">
            <div class="price" id="price">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            <div class="change" id="change">...</div>
            <p id="lastUpdate">–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ: --:--:--</p>
        </div>

        <div class="card">
            <h3>üìä –í –¥—Ä—É–≥–∏—Ö –≤–∞–ª—é—Ç–∞—Ö</h3>
            <p>EUR: <span id="eur">--</span></p>
            <p>RUB: <span id="rub">--</span></p>
        </div>

        <button onclick="updatePrice()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
        <button onclick="showInfo()">‚ÑπÔ∏è –û –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏</button>
        
        <div class="card">
            <p><small>–î–∞–Ω–Ω—ã–µ: CoinGecko API</small></p>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Mini App
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        Telegram.WebApp.MainButton.setText("–û–±–Ω–æ–≤–∏—Ç—å –∫—É—Ä—Å").show();

        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        const user = Telegram.WebApp.initDataUnsafe.user;
        if (user) {
            document.getElementById('greeting').textContent = `–ü—Ä–∏–≤–µ—Ç, ${user.first_name}!`;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∫—É—Ä—Å–∞ –±–∏—Ç–∫–æ–∏–Ω–∞
        async function getBitcoinPrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd,eur,rub&include_24hr_change=true');
                const data = await response.json();
                return data.bitcoin;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                return null;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ü–µ–Ω—ã
        async function updatePrice() {
            document.getElementById('price').textContent = '–ó–∞–≥—Ä—É–∑–∫–∞...';
            document.getElementById('change').textContent = '...';
            
            const bitcoinData = await getBitcoinPrice();
            
            if (bitcoinData) {
                const price = bitcoinData.usd.toLocaleString('ru-RU');
                const change = bitcoinData.usd_24h_change.toFixed(2);
                const eurPrice = bitcoinData.eur.toLocaleString('ru-RU');
                const rubPrice = bitcoinData.rub.toLocaleString('ru-RU');
                
                document.getElementById('price').textContent = `$${price}`;
                document.getElementById('eur').textContent = `‚Ç¨${eurPrice}`;
                document.getElementById('rub').textContent = `‚ÇΩ${rubPrice}`;
                
                const changeElement = document.getElementById('change');
                changeElement.textContent = `${change}% (24—á)`;
                changeElement.className = `change ${change >= 0 ? 'positive' : 'negative'}`;
                
                const now = new Date();
                document.getElementById('lastUpdate').textContent = 
                    `–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ: ${now.toLocaleTimeString('ru-RU')}`;
                
                Telegram.WebApp.showPopup({
                    title: '‚úÖ –û–±–Ω–æ–≤–ª–µ–Ω–æ',
                    message: `–ö—É—Ä—Å –æ–±–Ω–æ–≤–ª–µ–Ω: $${price}`,
                    buttons: [{ type: 'ok' }]
                });
            } else {
                document.getElementById('price').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏';
                Telegram.WebApp.showAlert('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É.');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏
        function showInfo() {
            Telegram.WebApp.showPopup({
                title: '‚ÑπÔ∏è –û –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏',
                message: 'Bitcoin Tracker v1.0\n–°–ª–µ–¥–∏—Ç–µ –∑–∞ –∫—É—Ä—Å–æ–º BTC –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏!\n\n–î–∞–Ω–Ω—ã–µ –æ–±–Ω–æ–≤–ª—è—é—Ç—Å—è –∫–∞–∂–¥—ã–µ 5 –º–∏–Ω—É—Ç.',
                buttons: [{ type: 'ok' }]
            });
        }

        // –ê–≤—Ç–æ-–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 5 –º–∏–Ω—É—Ç
        updatePrice();
        setInterval(updatePrice, 300000);

        // –ì–ª–∞–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ Telegram
        Telegram.WebApp.MainButton.onClick(updatePrice);
    </script>
</body>
</html>
